<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-a-sketch</title>
  <link rel="stylesheet" href="style.css">
  <script src="javascript.js" defer></script>
</head>

<body>
  <div class="header">
    <h1>Etch-a-Sketch</h1>
  </div>
  <div class="main">
    <div class="control-pannel">
      <div id="sizing-container">
        <label for="gridSize"> Grid size: </label>
        <input type="range" id="grid-slider" name="grid-slider" min="16" max="64">
      </div>
      <div>
        <input type="button" id="rainbow-button" class="button" value="Rainbow Mode" onclick="this.classList.toggle('active')">
      </div>
      <div>
        <input type="button" id="eraser" class="button" value="Eraser" onclick="this.classList.toggle('active')">
      </div>
      <div>
        <input type="button" id="clear" class="button" value="Clear board">
      </div>
    </div>
    <div class="board">
    </div>
  </div>
  <div class="footer">
    <h6> Copyright @ OlliePreiss 2023 https://github.com/OlliePreiss </h6>
  </div>
</body>
</html>
